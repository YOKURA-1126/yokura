    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }

        .product-card {

            border-radius: 8px;

            background-color: #fff;
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-card h2 {
            margin: 0.5rem 0;
        }
        .product-card p {

        }
        .product-card a {
